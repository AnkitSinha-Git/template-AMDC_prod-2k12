- name: Delete old backup template
  hosts: localhost
  gather_facts: no
  vars_files:
    - variable/variable.yml
  tasks:
  - name: Delete old backup template
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ VMWARE_USER }}"
      password: "{{ VMWARE_PASSWORD }}"
      validate_certs: False
      name: "{{ bkp_template }}"
      datacenter: "{{ vmware_datacenter }}"
      folder: "{{ vmware_folder }}"
      state: absent
      is_template: No
      cluster: "{{ vmware_cluster }}"

- name: Create a VM from a template
  hosts: localhost
  gather_facts: no
  vars_files:
    - variable/variable.yml
  tasks:
  - name: Clone the template
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ VMWARE_USER }}"
      password: "{{ VMWARE_PASSWORD }}"
      validate_certs: False
      name: "{{ bkp_template }}"
      template: "{{ vmware_template }}"
      datacenter: "{{ vmware_datacenter }}"
      folder: "{{ vmware_folder }}"
      state: poweredoff
      is_template: yes
      cluster: "{{ vmware_cluster }}"
      wait_for_ip_address: no

- name: Rename virtual machine from old name to new name using UUID
  gather_facts: no
  vars_files:
    - variable/variable.yml

  hosts: localhost
  tasks:
    - set_fact:
        vm_name: "{{ vmware_template }}"
        datacenter: "{{ vmware_datacenter }}"
        cluster_name: "{{ vmware_cluster }}"

    - name: Get VM "{{ vmware_template }}" uuid
      vmware_guest_facts:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ VMWARE_USER }}"
        password: "{{ VMWARE_PASSWORD }}"
        validate_certs: False
        datacenter: "{{ vmware_datacenter }}"
        folder: "{{ vmware_folder }}"
        name: "{{ vmware_template }}"
      register: vm_facts

    - name: Rename "{{ vmware_template }}" to "{{ vm_name_template }}"
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ VMWARE_USER }}"
        password: "{{ VMWARE_PASSWORD }}"
        validate_certs: False
        state: present
        is_template: True
        cluster: "{{ vmware_cluster }}"
        uuid: "{{ vm_facts.instance.hw_product_uuid }}"
        name: "{{ vm_name_template }}"

