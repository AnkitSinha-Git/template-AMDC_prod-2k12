        username: "{{ VMWARE_USER }}"
        password: "{{ VMWARE_PASSWORD }}"
        validate_certs: no
        datacenter: "{{ vmware_datacenter }}"
        state: shutdownguest
        folder: "{{ vmware_folder }}"
        name: "{{ vm_name_template }}"
        is_template: yes

